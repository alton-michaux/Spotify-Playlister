<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Palace</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <nav class="grid-items nav-item">
            <div class="nav-box" id="sidebar">
                <div class="toggle-btn" id="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-list" id="nav-menu">
                    <li class="nav-list-items"></li>
                    <li class="nav-list-items"></li>
                    <li class="nav-list-items"></li>
                    <li class="nav-list-items"></li>
                </ul>
            </div>
            <div class="nav-box"></div>
            <div class="nav-box spotify-sign-in" id="sign-in-btn">
                <button class="spotify-btn" id="spotify-btn">Login with Spotify</button>
            </div>
        </nav>
        <main class="grid-items main-div">
            <div class="center-items track-window">
                <div class="track-items track-art"></div>
                <div class="track-items track-description"></div>
            </div>
            <div class="center-items main-playlist">
                <div class="main-playlist-items"></div>
                <div class="playlist-art main-playlist-items"></div>
                <div class="main-playlist-items"></div>
            </div>
            <div class="center-items metadata-playlist-container">
                <section class="metadata-items"></section>
                <section class="metadata-items"></section>
            </div>
        </main>
        <footer class="grid-items"></footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
