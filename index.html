<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Palace</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <nav class="grid-items nav-item">
        <div class="nav-box" id="sidebar">
          <div class="toggle-btn" id="btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="nav-list" id="nav-menu">
            <li class="nav-list-items"></li>
            <li class="nav-list-items"></li>
            <li class="nav-list-items"></li>
            <li class="nav-list-items"></li>
          </ul>
        </div>
        <div class="nav-box"></div>
        <div class="nav-box spotify-sign-in" id="sign-in-btn">
          <button class="spotify-btn" id="spotify-btn">
            Login with Spotify
          </button>
        </div>
      </nav>
      <main class="grid-items main-div">
        <div class="center-items track-window">
          <div class="track-items track-art">
            <section class="tracks prev-track"></section>
            <section class="tracks current-track"></section>
            <section class="tracks next-track"></section>
          </div>
          <div class="track-items track-description"></div>
        </div>
        <div class="center-items main-playlist">
          <section class="main-playlist-items"></section>
          <section class="playlist-art main-playlist-items"></section>
          <section class="main-playlist-items"></section>
        </div>
        <div class="center-items metadata-playlist-container">
          <section class="metadata-items"></section>
          <section class="metadata-items"></section>
        </div>
      </main>
      <footer class="grid-items footer">
        <div class="footer-text">Developed by Alton Michaux</div>
      </footer>
    </div>
    <!-- <script src="js/index.js"></script> -->
  </body>
</html>
