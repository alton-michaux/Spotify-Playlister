<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underground Music Hub</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
      <input type="hidden" id="hidden-token">
      <nav class="grid-items nav-item">
        <div class="nav-box" id="sidebar">
          <div class="toggle-btn" id="btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="nav-list" id="nav-menu">
            <li class="nav-list-items"></li>
            <li class="nav-list-items"></li>
            <li class="nav-list-items"></li>
            <li class="nav-list-items"></li>
          </ul>
        </div>
        <div class="nav-box center-box">Underground Music Hub</div>
        <div class="nav-box"></div>
      </nav>
      <main class="grid-items main-div">
        <div class="center-items track-window">
          <div class="track-art">
            <section class="side-box previous-track" id="prev"></section>
            <section class="tracks current-track" id="current"></section>
            <section class="side-box next-track" id="next"></section>
          </div>
          <div class="track-description" id="song-description"></div>
        </div>
        <div class="center-items main-playlist mobile-hide">
          <div class="main-playlist-items title-div" id="playlist-title"></div>
          <div class="playlist-art main-playlist-items" id="playlist-art"></div>
          <div class="main-playlist-items playback-console" id="now-playing">
            <button class="play-img" id="skipBack">
              <img src="icons/noun_Skip Backward_3245023.png" alt="play" class="play-btn">
            </button>
            <button class="play-img" id="play">
              <img src="icons/noun_play_24775.png" alt="play" class="play-btn">
            </button>
            <button class="play-img" id="skipForward">
              <img src="icons/noun_Skip Forward_3245014.png" alt="play" class="play-btn">
            </button>
          </div>
        </div>
        <div class="center-items metadata-playlist-container">
          <section class="metadata-items mobile-hide" id="metadata-1"></section>
          <section class="metadata-items library">
            <select id="genre-select" class="drop-down"></select>
            <div class="playlist-library" id="metadata-2"></div>
          </section>
        </div>
      </main>
      <footer class="grid-items footer">
        <div class="footer-text"></div>
      </footer>
    </div>
    <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->
    <script src="js/index.js"></script>
  </body>
</html>
